<div class="gradient-bg">
<h1 class="display-4 mb-5 title-align">Order Details</h1>
<table class="table table-striped text-center">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col">Product</th>
    <th scope="col">Price</th>
    <th scope="col">Amount</th>
    <th scope="col">Subtotal</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of (orderObservable | async)?.products">
    <th class="align-middle" scope="row">
      <a routerLink="/seller/product/{{item.productId}}/edit">
        <img height="100px" src="{{item.productIcon}}" alt="{{item.productName}}"></a>
    </th>
    <td class="align-middle"><a routerLink="/seller/product/{{item.productId}}/edit">{{item.productName}}</a></td>
    <td class="align-middle">{{item.productPrice | currency}}</td>
    <td class="align-middle">{{item.count}}</td>
    <td class="align-middle">{{(item.productPrice * item.count | currency)}}</td>
  </tr>
  </tbody>
</table>
<h5 class="float-right">Total: {{(orderObservable | async)?.orderAmount | currency}}</h5>
</div>
