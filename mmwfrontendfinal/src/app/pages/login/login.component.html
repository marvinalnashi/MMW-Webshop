<div class="gradient-bg">
<h1 class="display-4 mb-5 title-align">Sign In</h1>
<div class="login-form">
  <div class="alert alert-danger" *ngIf="isInvalid">
    The provided e-mail address or password was incorrect.
  </div>
  <div class="alert alert-info" *ngIf="isLoggedOut">
    You have been logged out of the webshop.
  </div>
  <form #form='ngForm' (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>E-mail address</label>
      <input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" required autofocus [(ngModel)]="model.username" #email="ngModel" autocomplete="email">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        An e-mail address must be provided.
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control form-control-lg" id="password" name="password"  autocomplete="password" placeholder="Password" required [(ngModel)]="model.password" #password='ngModel'>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        A password must be provided.
      </div>
    </div>
    <div class="form-group">
      <div>
        <a routerLink="/register">Need an account? Sign up!</a>
      </div>
    </div>
      <div class="form-group center">
        <button [disabled]="!form.form.valid" type="submit" class="btn btn-lg btn-primary btn-block">
          <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
          </svg>
          <span>Sign in</span>
        </button>
      </div>
  </form>
</div>
</div>
