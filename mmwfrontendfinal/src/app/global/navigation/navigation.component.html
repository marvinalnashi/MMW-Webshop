<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand navbar-title" [routerLink]="root">
    Marvin's Musical Webshop
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon navbar-menu-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="navbar-nav" *ngIf="!currentUser || currentUser.role == Role.Customer">
      <a class="nav-item nav-link" routerLink="/category/0">
        Music
      </a>
      <a class="nav-item nav-link" routerLink="/category/1">
        Instruments
      </a>
      <a class="nav-item nav-link" routerLink="/category/2">
        Software
      </a>
      <a class="nav-item nav-link" routerLink="/category/3">
        Accessories
      </a>
    </div>
    <div class="navbar-nav navbar-right ml-auto">
      <a *ngIf="!currentUser || currentUser.role == Role.Customer" class="nav-item nav-link" routerLink="/cart">
        <i class="fas fa-shopping-cart"></i>
        Cart
      </a>
      <ng-container *ngIf="currentUser; else noUser">
        <a class="nav-item nav-link" routerLink="/order">
          <i class="fas fa-list-ul"></i>
          Orders
        </a>
        <a class="nav-item nav-link" routerLink="/profile">
          {{name}}
        </a>
        <a class="nav-item nav-link" (click)="logout()" routerLink="/login" [queryParams]="{logout: true}">
          Sign Out
        </a>
      </ng-container>
      <ng-template class="navbar-right" #noUser>
        <a class="nav-item nav-link" routerLink="/login">
          Sign In
        </a>
        <a class="nav-item nav-link" routerLink="/register">
          Sign Up
        </a>
      </ng-template>
    </div>
  </div>
</nav>
