<div class="gradient-bg">
<h1 class="display-4 mb-5 title-align">Edit Product</h1>
<div class="product-edit-form">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productId">Code</label>
      <input [readOnly]="isEdit" [disabled]="isEdit" [(ngModel)]="product.productId" type="text"
             class="form-control form-control-lg" #productIdInput
             id="productId" name="productId" required #productId="ngModel">
      <div *ngIf="productIdInput.invalid && (productIdInput.dirty ||productIdInput.touched)">
        <div *ngIf="productIdInput.errors.required">
          A name must be provided.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input [(ngModel)]="product.productIcon" type="text" class="form-control form-control-lg" id="productIcon" name="productIcon" placeholder="Photo">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="product.productName" type="text" class="form-control form-control-lg" id="productName" #productName="ngModel" name="productName" placeholder="Name" required>
    </div>
    <div *ngIf="productName.invalid && (productName.dirty ||productName.touched)">
      <div *ngIf="productName.errors.required">
        A name must be provided.
      </div>
    </div>
    <div class="form-group">
      <label for="categoryType">Category</label>
      <select class="custom-select custom-select-lg" id="categoryType" name="categoryType" [(ngModel)]="product.categoryType" required>
        <option [ngValue]=0>Music</option>
        <option [ngValue]=1>Instruments</option>
        <option [ngValue]=2>Software</option>
        <option [ngValue]=3>Accessories</option>
      </select>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control form-control-lg text-left" id="productDescription" name="productDescription" placeholder="Description" [(ngModel)]="product.productDescription"></textarea>
    </div>
    <div class="form-group">
      <label for="productPrice">Price</label>
      <input class="form-control form-control-lg" type="number" id="productPrice" name="productPrice" #productPrice="ngModel" [ngModel]="product.productPrice" (ngModelChange)="product.productPrice=$event" required>
      <div *ngIf="productPrice.invalid && (productPrice.dirty ||productPrice.touched)">
        <div *ngIf="productPrice.errors.required">
          A price must be provided.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="productStock">Stock</label>
      <input class="form-control form-control-lg" type="number" id="productStock" name="productStock" min="0" #productStock="ngModel" [(ngModel)]="product.productStock" required>
      <div *ngIf="productStock.invalid && (productStock.dirty ||productStock.touched)">
        <div *ngIf="productStock.errors.required">
          An amount in stock must be provided.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="productStatus">Status</label>
      <select class="custom-select custom-select-lg" id="productStatus" name="productStatus" required [(ngModel)]="product.productStatus">
        <option [ngValue]=0>Available</option>
        <option [ngValue]=1>Unavailable</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!form.form.valid" class="btn btn-lg btn-primary btn-block">Submit</button>
    </div>
  </form>
</div>
</div>
